<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="book in books">{{ book.name }}}</li>
        </ul>
    </div>
    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                books: [
                    {name: '《Vue.js 实战》'},
                    {name: '《javascript 语言精粹》'},
                    {name: '《javascript 高级程序设计》'}
                ]
            }
        })
    </script>
</body>
</html>
